{{- define "main" -}}

<style>
    /* Custom CSS for the resume page */
    .resume-content {
        font-size: 1rem;
        line-height: 1.6;
    }
    .resume-content h2 {
        font-size: 1.8em;
        color: var(--primary);
        border-bottom: 2px solid var(--primary);
        padding-bottom: 0.3em;
        margin-top: 2.5em;
        margin-bottom: 1.5em;
    }
    .resume-content h2:first-of-type {
        margin-top: 1em;
    }
    .resume-content h3 {
        font-size: 1.3em;
        font-weight: 600;
        margin-top: 2em;
        margin-bottom: 0.75em;
        color: var(--content);
    }
    .resume-content ul {
        list-style: none;
        padding-left: 0;
    }
    .resume-content li {
        margin-bottom: 1em;
    }

    /* Work Experience & Education styling */
    .resume-content ul li strong {
        font-size: 1.1em;
        font-weight: 600;
        display: block;
        margin-bottom: 0.25em;
    }
    .resume-content ul li ul {
        list-style-type: disc;
        padding-left: 25px;
        margin-top: 0.75em;
    }
    .resume-content ul li ul li {
        margin-bottom: 0.5em;
    }

    /* Skills Section styling */
    /* This selector targets the list directly under the 'Skills' H2 */
    .resume-content h2:nth-of-type(3) + ul > li {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 0.5em;
    }
    .resume-content h2:nth-of-type(3) + ul > li > strong {
        font-weight: 600;
        display: inline-block;
        width: 120px;
        flex-shrink: 0;
        font-size: 1em; /* Override general strong style */
    }
</style>

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <div class="post-content resume-content">
    {{ .Content }}
  </div>

</article>

{{- end -}}
